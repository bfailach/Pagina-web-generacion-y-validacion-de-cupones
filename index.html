<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cupones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Generador de cupones</h1>

    <div class="container">
        <button id="boton1">Generar cupón</button>

        <p id="cuponGenerado"></p>

        <div class="input-container">
            <input type="text" id="campoTexto" placeholder="Ingresar cupón">
            <button id="boton2">Validar</button>
        </div>

        <p id="cuponValido">El cupón es válido</p>
        <p id="cuponInvalido">El cupón es inválido</p>
    </div>

    <script src="script.js" async defer></script>
</body>

</html>
